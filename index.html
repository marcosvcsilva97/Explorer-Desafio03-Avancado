<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Avalie sua mentoria</title>
</head>
<body>
  <div class="page">
    <header>
      <h1>Avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="images/img-header.svg" alt="Imagem do avalie sua mentoria.">
    </header>
    <div class="title-form">
      <p>Informações pessoais</p>
    </div>
    <form>
      <fieldset>
        <div class="col-2">
          <div class="input-wrapper">
            <label for="event-name">Nome</label>
            <input type="text" id="event-name">
          </div>
          <div class="input-wrapper">
            <label for="event-surname">Sobrenome</label>
            <input type="text" id="event-surname">
          </div>
        </div>
        <div class="input-wrapper">
          <label for="event-email">Email <span>(digite um email válido)</span></label>
          <input type="email" id="event-email">
        </div>
      </fieldset>
      <fieldset>
        <legend>Informações do mentor</legend>
        <div class="input-wrapper">
          <label for="event-mentor">Selecione quem foi seu mentor</label>
          <select id="event-mentor">
            <option value="mayk">Mayk Brito</option>
            <option value="diego">Diego Fernandes</option>
            <option value="rodrigo">Rodrigo Gonçalves</option>
          </select>
        </div>
        <div class="input-wrapper">
          <label for="event-feedback">Feedback sobre o mentor</label>
          <textarea id="event-feedback"></textarea>
        </div>
        <div class="checkbox-wrapper">
          <input type="checkbox" id="event-checkbox">
          <label for="event-checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Agendando próxima mentoria</legend>
        <div class="col-3">
          <div class="input-wrapper">
            <label for="event-date">Data</label>
            <input type="date" id="event-date">
          </div>
          <div class="input-wrapper">
            <label for="event-begin">Das</label>
            <input type="time" id="event-begin">
          </div>
          <div class="input-wrapper">
            <label for="event-end">Até</label>
            <input type="time" id="event-end">
          </div>
        </div>
      </fieldset>
      <div class="input-button">
        <input type="submit" value="Salvar">
      </div>
    </form>
  </div>
</body>
</html>
